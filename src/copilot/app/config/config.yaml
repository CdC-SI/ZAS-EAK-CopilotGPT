# Check https://cdc-si.github.io/eak-copilot/ to access config.yaml documentation
autocomplete:
  enabled: true
  results:
    limit: 15
  exact_match:
    limit: 10
  fuzzy_match:
    threshold: 50
    limit: 10
  trigram_match:
    threshold: 0.4
    limit: 10
  semantic_similarity_match:
    metric: cosine_similarity
    limit: 10
rag:
  enabled: true
  embedding:
    model: text-embedding-ada-002
  retrieval:
    retrieval_method:
      - "top_k"
      - "query_rewriting"
    top_k: 1
    metric: cosine_similarity
  llm:
    model: gpt-4o-mini
    temperature: 0
    max_output_tokens: 512
    top_p: 0.95
    stream: true
indexing:
  enabled: true
  dev_mode: true
  faq:
    auto_index: !ENV tag:yaml.org,2002:bool ${INDEXING_FAQ_AUTO:false}
  rag:
    auto_index: !ENV tag:yaml.org,2002:bool ${INDEXING_RAG_AUTO:false}